          <!-- Form Name -->
          <legend>Cadastro interno de hoteis</legend>

          <!-- Text input-->
          <div class="form-group">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label" for="tipo_propriedade">Tipo da propriedade</label>
            <div class="col-md-3">
              <select id="tipo_propriedade" name="tipo_propriedade" class="form-control">
                <option value="1">Pousada</option>
                <option value="2">hotel</option>
                <option value="3">albergue</option>
                <option value="4">camping</option>
                <option value="5">flat</option>
                <option value="6">apartamento</option>
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="num_quartos">Nº de quartos</label>
            <div class="col-md-2">
            <input id="num_quartos" name="num_quartos" type="text" placeholder="" class="form-control input-md" required="">

            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="cat_hotel">Categoria da propriedade</label>
            <div class="col-md-2">
              <select id="cat_hotel" name="cat_hotel" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="nome_contato">Nome para contato</label>
            <div class="col-md-3">
            <input id="nome_contato" name="nome_contato" type="text" placeholder="Nome do responsável pela propriedade" class="form-control input-md" required="">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="telefone_prop">Telefone</label>
            <div class="col-md-3">
            <input id="telefone_prop" name="telefone_prop" type="text" placeholder="Melhor número para contato" class="form-control input-md" required="">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="email_prop">Email</label>
            <div class="col-md-3">
            <input id="email_prop" name="email_prop" type="text" placeholder="Melhor email para contato" class="form-control input-md" required="">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="endereco_propriedade">Endereço da propriedade</label>
            <div class="col-md-3">
